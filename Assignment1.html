<!DOCTYPE html>
<head>
    <title>Todos</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./Assignment1.js"></script>
</head>
<body>
    <h1>TODO Manager</h2>
    <hr>
    <div class="form-wrap">
            <div class="form">
                <label for="task">Task Details*</label> &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="task" name="task" >
            </div>
            <div class="form">
                <label for="name">Name*</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="name" name="name" >
            </div>
            <div class="form">
                <label for="due date">Due Date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="date" name="due date" id="due date">
            </div>
        <button class="btn" onclick="myFunction()">Add Task</button>
        <br>
        <br>
        <h2> In Progress</h2>
        <table id="todot">
            <tr>
                <th>Task Details</th>
                <th>Assigne</th>
                <th>Due Date</th>
                <th>Action</th>
            </tr>
        </table>
        <br>
        <br>
        <h2>Completed Task</h2>
        <table id="donet">
            <tr>
                <th>Task Details</th>
                <th>Assigne</th>
                <th>Due Date</th>
            </tr>
        </table>
    </div>

</body>
