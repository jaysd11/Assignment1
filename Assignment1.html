<!DOCTYPE html>
<head>
    <title>Todos</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>TODO Manager</h2>
    <hr>
    <div class="form-wrap">
            <div class="form">
                <label for="task">Task Details*</label> &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="task" name="task" ><div id="textinvalid"></div>
            </div>
            <div class="form">
                <label>Select a Name</label> &nbsp;&nbsp;&nbsp;
                <select id="selectName">
                    <option>Choose a Name</option>
                </select><div id="nameinvalid"></div>
            </div>
            
            <div class="form">
                <label for="due date">Due Date</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="date" name="due date" id="due date"><div id="dateinvalid"></div>
            </div>
        <button class="btn" onclick="addTask()">Add Task</button>
        <br>
        <br>
        <h2> In Progress</h2>
        <table id="todo_table">
            <tr>
                <th>Task Details</th>
                <th>Assigne</th>
                <th>Due Date</th>
                <th>Action</th>
            </tr>
        </table>
        <br>
        <br>
        <h2>Completed Task</h2>
        <table id="completed_table">
            <tr>
                <th>Task Details</th>
                <th>Assigne</th>
                <th>Due Date</th>
            </tr>
        </table>
    </div>
    <script src="./Assignment1.js"></script>
</body>
